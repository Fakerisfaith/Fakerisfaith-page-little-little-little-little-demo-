<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<style type="text/css">
			table,th{
				border:1px solid #ccc;border-collapse:collapse;
				height: 20px !important;			}
			table,tr{
			border: 1px solid #ccc;
			}
			#btn1,#btn2{
				border: none;
			}
		</style>
	</head>
	<body>
		<form style="border:1px solid; border-radius: 15px 15px 15px 15px; width: 900px; ">
			&nbsp;&nbsp;&nbsp;<b>收件箱</b>
			<table style="margin: auto;width: 890px;height: 150px;">
				<tr>
					<th>状态</th>
					<th style="width: 300px; text-align: left;" >&nbsp;发件人</th>
					<th style="text-align: left;">&nbsp;主题</th>
				</tr>
				<tr >
					<td><input type="checkbox"/></td>
					<td >&nbsp;里德</td>
					<td >&nbsp;周末出去爬山，去吗</td>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td>&nbsp;德培</td>
					<td>&nbsp;大爷，你的工作表还没交</td>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td >&nbsp;Moscow</td>
					<td >&nbsp;Are you free tomorrow night? I'm wondering if you're free for dinner.</td>
				</tr>
				
				<tr>
					<td><input type="checkbox"/></td>
					<td  >&nbsp;淮南</td>
					<td >&nbsp;一不小心闹饥荒了，求赞助啊大爷！！！</td>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td  >&nbsp;MO</td>
					<td >&nbsp;临时有事，今天就不去找你啦，乖乖上班干活哦</td>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td  >&nbsp;xxxxx公司</td>
					<td >&nbsp;恭喜你，你获得我公司的一等奖，价值1000w的宝马一辆！请汇款5000到.....</td>
				</tr>
			</table>
			&nbsp;&nbsp;&nbsp;<input type="button"  value="全选/全不选" id="btn1" style="border-radius:8px;"/>
			<input type="button"  value="删除邮件" id="btn2" style="border-radius:8px;"/>
		</form>
		<script>
			$(function(){
				var i=0;
				$("#btn1").click(function(){
					if(i==0){
						$("input").prop("checked", true);
						i=1;
					}else{
						$("input").prop("checked", false);
						i=0;
					}										
				});
				$("#btn2").click(function(){
					$("input:checked:checked").each(function(){						
						$(this).parents("tr").remove();
						});
				});
				
			});
		</script>
	</body>
</html>
